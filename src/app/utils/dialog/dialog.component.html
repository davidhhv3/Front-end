<h1 mat-dialog-title>{{text}}</h1>
<mat-dialog-content></mat-dialog-content>
<mat-dialog-actions>
   <button mat-flat-button color="accent" mat-dialog-close mat-dialog-close="no">No</button>
   <button mat-flat-button color="warn" mat-dialog-close mat-dialog-close="yes">Si</button>     
</mat-dialog-actions>
